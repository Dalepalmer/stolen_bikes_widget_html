<!DOCTYPE html>
<html>
<head>
  <style type="text/css"></style>
  <link href="search_styles.css" rel="stylesheet" type="text/css">
  <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="search.js" type="text/javascript"></script>
</head>
<body id="bistole-body">
  <div class="sample-container">
    <div id="bi-stolen-widget" data-location="">
      <div class="bi-searchbar">
        <span class="spacing-span"></span>
        <span class="top-stripe skinny-stripe"></span>
        <span class="spacing-span"></span>
        <span class="top-stripe fat-stripe"></span>
        <span class="spacing-span"></span>
        <span class="bottom-stripe fat-stripe"></span>
        <span class="spacing-span"></span>
        <span class="bottom-stripe skinny-stripe"></span>
        <input id="bi_search" type="text" placeholder="Search for a serial number">
        <a href="#" class="bi-subm" id="bi_submit"><img src="search.svg"></a>
      </div>
      <div class='bi-list-container'>
        <ul id="bi-stole-list"></ul>
        <div class="widget-info">Recent thefts</div>
      </div>
    </div>
  </div>

</html>
